<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #image-container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="image-container">
        <img id="random-image" src="" alt="Random Image" />
        <br>
        <button onclick="getRandomImage()">Generate Random Image</button>
    </div>

    <script>
        const imageElement = document.getElementById('random-image');

        async function getRandomImage() {
            try {
                const response = await fetch('https://picsum.photos/800/600');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                imageElement.src = response.url;
            } catch (error) {
                console.error('Error fetching image:', error);
                alert('Could not fetch the image. Check the console for details.');
            }
        }

        // Load a random image on page load
        window.onload = getRandomImage;
    </script>
</body>

</html>
